<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for responsive design and SEO -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A short decription about your website.">
    <meta name="keywords" content="Some, Keywords">
    <meta name="sitename" content="Your Website Name">
    <meta name="author" content="Your Name">

    <!-- Page title -->
    <title>{% block title %}Page Title{% endblock %}</title>

    <!-- Favorite icon -->
    <link rel="icon" type="image/png" href="/{{STATICS}}/assets/icon.png">

    <!-- Styles -->
    <link rel="stylesheet" href="/{{STATICS}}/assets/styles.css">
    <link rel="stylesheet" href="/{{STATICS}}/aurora/main.css">

    <!-- Scripts -->
    <script src="/{{STATICS}}/assets/scripts.js"></script>
    <script src="/{{STATICS}}/aurora/main.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="container">
            <ul>
                <li><a href="/{{AURORA}}/"><img src="/{{STATICS}}/assets/aurora-logo.png" alt="Aurora Logo" class="aurora-logo"></a></li>
            </ul>
        </div>
    </nav>
    <!-- Page Content -->
    <section class="page">
        <div class="container">
            {% block body %}{% endblock %}
        </div>
    </section>
</body>
</html>
