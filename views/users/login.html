{% extends 'users/layout.html' %}

{% block title %}{{consts.login}}{% endblock %}

{% block body %}
    <h1>{{consts.login}}</h1>
    <form action="{{USERS}}/login/" method="post" class="frm-app" id="login-form">
        {{ form.csrf_token }}
        <input type="hidden" name="next" value="{{ next }}">
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="*{{consts.username}}" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="*{{consts.password}}" required>
        </div>
        <div class="row">
            <div class="col col-4">
                <button type="submit" class="btn btn-app submit">{{consts.login}}</button>
            </div>
            <div class="col col-8 text-right pt-2">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">{{consts.remember_me}}</label>
            </div>
        </div>
    </form>
    <hr class="divider divider-gradient">
    <p>{{consts.dont_have_account}} <a href="{{USERS}}/register/" style="margin-left: 0.5rem;">{{consts.register_here}}</a></p>
{% endblock %}
