<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for responsive design and SEO -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free note is an online service to create dynamic free notes.">
    <meta name="keywords" content="Free, Notes, Aurora, MVC, Web Framework">
    <meta name="sitename" content="Free Notes">
    <meta name="author" content="Hemin Satya">

    <!-- Page title -->
    <title>{% block title %}{% endblock %}</title>

    <!-- Favorite icon -->
    <link rel="icon" type="image/png" href="{{STATICS}}/generic/icon.png">

    <!-- Bootstrap framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Font-Awesome font icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="{{STATICS}}/generic/main.css">
    <link rel="stylesheet" href="{{STATICS}}/users/styles.css">
</head>
<body>
	<!-- Main Content  -->
    <div class="container">
        <main class="users">
            {% block body %}{% endblock %}
        </main>
    </div>

    <!-- Result -->
    <div id="result"></div>

    <!-- Scripts -->
    <script src="{{STATICS}}/generic/main.js"></script>
    <script src="{{STATICS}}/users/scripts.js"></script>
</body>
</html>
