{% extends 'notes/layout.html' %}

{% block title %}My Notes{% endblock %}

{% block body %}
    <h1>My Notes</h1>
    <table class="table table-striped table-responsive" id="my-notes">
        <thead>
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for note in notes %}
            <tr id="tr-{{note.id}}"{% if note.suspend %} class="suspended"{% endif %}>
                <td class="note-title">{{ note.title }}</td>
                <td>{{ note.date }}</td>
                <td class="table-actions">
                    <a href="{{NOTES}}/edit-note/{{note.id}}" class="action-edit">Edit</a>
                    <a role="button" class="popover-open" id="delete-{{note.id}}" data-id="{{note.id}}" data-toggle="popover">Delete</a>
                    <div style="display: none;">
                        <div class="text-center" id="container-{{note.id}}">
                            <button class="btn btn-sm btn-success action-delete" data-id="{{note.id}}">Yes</button>
                            <button class="btn btn-sm btn-danger popover-close" data-id="{{note.id}}">No</button>
                        </div>
                    </div>
                </td>
            </tr>
        {% else %}
        </tbody>
        <tfoot>
            <tr>
                <td class="text-center" colspan="5"><strong>No notes found!</strong></td>
            </tr>
        </tfoot>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
