{% extends 'notes/layout.html' %}

{% block title %}New Note{% endblock %}

{% block body %}
    <h1>Create New Note</h1>
    <form action="{{NOTES}}/new-note/" method="post" class="frm-app" id="new-note-form">
        {{ form.csrf_token }}
        <div class="form-group">
            <input type="text" name="title" class="form-control" placeholder="*Title" required>
        </div>
        <div class="form-group">
            <label for="dynamic-content">*Content:</label>
            <textarea name="content" class="form-control" rows="10" placeholder="*Content" id="dynamic-content"></textarea>
        </div>
        <button type="submit" class="btn btn-app submit">Submit</button>
    </form>
{% endblock %}
